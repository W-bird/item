<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/initial.css">
	<link rel="stylesheet" type="text/css" href="../css/external/register_head.css">
	<link rel="stylesheet" type="text/css" href="../css/log-in.css">
	<script type="text/javascript" src="../JQku/jquery-1.12.4.js"></script>
</head>
<body>
	<!--外部引入公共头部-->
	<div id="head"></div>
	<script type="text/javascript" src="../js/external/register_head.js"></script>
	

	<div class="banner">
		<div class="ban">
			<a href="#" class="ban-a"></a>
			<div class="from">
				<div class="wel">
					<span class="wel-left">欢迎登录药房网商城</span>
					<span class="wel-right">
						没有账号？<a href="#" class="wel-a">立即注册</a>
					</span>
				</div>
				<div class="wel user">
					<i class="user-i"></i>
					<input type="text" name="username" placeholder="用户名 / 已验证邮箱或手机" class="ipt">
				</div>
				<div class="wel user pwd">
					<i class="pwd-i"></i>
					<input type="password" name="username" placeholder="登录密码" class="ipt">
				</div>
				<div class="wel check">
					<div class="ckbox">
						<div class="ck"></div>记住用户名
					</div>
					<a href="#" class="ck-a">忘记密码？</a>
				</div>
				<div class="wel log">
					<a href="javascript:;">立即登录</a>
				</div>
				<div class="wel in">
					使用其它方式登录：
				</div>
				<div class="else">
					<a href="#" class="QQ"></a>
					<a href="#" class="WX"></a>
					<a href="#" class="ZFB"></a>
					<a href="#" class="WB"></a>
				</div>
			</div>
		</div>
	</div>
	<!---->
	<script type="text/javascript" src="../js/log-in.js"></script>
</body>
</html>
